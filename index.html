<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="Stylesheet" href="style.css">
        <script src="script.js"></script>
        <link rel="icon" href="Imagines/Notion-logo.png" type="image/x-icon">
        <title>Notion Website Clone</title>
        <meta charset="utf-8">
        <meta name="Description" content="It is a clone website of Notion">
        <meta name="Keywords" content="Notion, Website, Clone">

    <body>
        <header>
            <nav id="Navigator">
                <div id="Logo" class="box">
                    <a href="index.html"><img src="Imagines/Notion-nav.png" alt="Notion Logo" width="65" height="65"></a>
                </div>

                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">Explore</a></li>
                        <li><a href="#">Request a demo</a></li>
                    </ul>
                </div>
                <div id="Button" class="box">
                    <a href="#" id="Login">Log In</a>
                    <a href="#" id="getNotionfree">Get Notion free</a>
                </div>
            </nav>
        </header>
        <section id="hero-section">
            <div id="Picture" class="box">
                <img src="Imagines/Notion-hero-section-1.png">
            </div>
            <div id="Big-Title" class="box">
                <h1>Your teams, tools,<br>agents. Together.</h1>
                <p>One AI workspace where teams find every answer,<br>automate the busywork, and get projects done.</p>
            </div>
            <div id="Section-buttons" class="box">
                <a href="#" id="getNotionfree">Get Notion free</a>
                <a href="#" id="requestademo">Request a demo</a>

            <div id="Big-Picture" class="box">
                <img src="Imagines/Notion-hero-section-2.png">
            </div>
            <div id="marks" class="box">
                <img src="Imagines/yazı.png">
                <img src="Imagines/openaı.png">
                <img src="Imagines/figma.png">
                <img src="Imagines/ramp.png">
                <img src="Imagines/cursor.png">
                <img src="Imagines/vercel.png">
                <img src="Imagines/nvidia.png">
                <img src="Imagines/volvo.png">
                <img src="Imagines/perplexity.png">
